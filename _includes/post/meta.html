<h3 class="meta">
	<span class="fa fa-calendar"> {% include post/date.html %}{{ time }}</span>
	<span class="fa fa-tag">{{ post.categories | join: ', ' }}</span>
	{% if site.disqus_short_name and site.disqus_show_comment_count == true %}
		{% include post/comments_link.html %}
	{% endif %}
	<span class="fa fa-edit"> {% include post/edit.html %}</span>
</h3>
