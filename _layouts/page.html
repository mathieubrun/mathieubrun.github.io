---
layout: default
---

<article class="page">
    {% if page.title %}
		<h1 class="title">{{ page.title }}</h1>
	{% endif %}
	
    <div>
		{{ content }}
	</div>
</article>

{% if site.disqus_short_name and page.comments == true %}
<section id="comment">
    <h2>Comments</h2>
    <div id="disqus_thread" aria-live="polite">{% include disqus.html %}</div>
</section>
{% endif %}
